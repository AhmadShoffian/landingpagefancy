<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card p-4">
        <h4 class="mb-3">Profil Pengguna</h4>
        <hr>

        <!-- Foto Diri -->
        <div class="mb-3">
            <label class="form-label"><strong>Foto Diri</strong></label>
            <div class="d-flex align-items-center">
                <div class="profile-photo me-3" id="photo-preview">
                    <img src="https://via.placeholder.com/100" alt="Foto Profil" id="profile-img">
                </div>
                <label for="file-input" class="btn btn-dark">Pilih Foto</label>
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
            </div>
            <small class="text-muted">Gambar Profile Anda sebaiknya memiliki rasio 1:1 dan tidak lebih dari 2MB.</small>
        </div>

        <!-- Nama Lengkap -->
        <div class="mb-3">
            <label class="form-label"><strong>Nama Lengkap *</strong></label>
            <input type="text" class="form-control" value="Ahmad Shoffian">
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label"><strong>Username *</strong></label>
            <input type="text" class="form-control" value="ahmad_shoffian_6zdl">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control bg-light" value="ahmadshof45@gmail.com" readonly>
            <small class="text-muted">Anda dapat mengubah alamat email melalui menu <a href="#">Akun</a>.</small>
        </div>

        <!-- Headline -->
        <div class="mb-3">
            <label class="form-label"><strong>Headline</strong></label>
            <input type="text" class="form-control" placeholder="Tulis headline Anda...">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript untuk Preview Gambar -->
<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profile-img');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
