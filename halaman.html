<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            min-height: 100vh;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .nav-link {
            color: #333;
            padding: 10px;
            font-size: 16px;
        }

        .nav-link i {
            margin-right: 10px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: block;
            margin-bottom: 10px;
        }

        .btn-upload {
            background: #333;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .btn-upload:hover {
            background: #555;
        }

        /* Sidebar menu toggle */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            transition: left 0.3s ease-in-out;
            padding: 20px;
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1100;
            background: none;
            border: none;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Tombol Menu (Hamburger Icon) -->
<button class="menu-btn" id="menu-btn">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<nav id="sidebar">
    <span class="close-btn" id="close-btn">&times;</span>
    <h4 class="fw-bold">Pengaturan</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="#" class="nav-link active"><i class="fas fa-user"></i> Profil</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-id-card"></i> Data Pribadi</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-link"></i> Link Portfolio</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Akun</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-school"></i> Academy</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-envelope"></i> Email Langganan</a>
        </li>
    </ul>
</nav>

<!-- Konten Profil -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="container-box">
                <h2>Profil Pengguna</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Foto Diri</label>
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/100" alt="Foto Profil" class="profile-pic">
                            <button class="btn btn-upload ms-3">Pilih Foto</button>
                        </div>
                        <small class="text-muted">Gambar Profile Anda sebaiknya memiliki rasio 1:1 dan tidak lebih dari 2MB.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" value="Ahmad Shoffian">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" value="ahmad_shoffian_6zdl">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="ahmadshof45@gmail.com" disabled>
                        <small class="text-muted">Anda dapat mengubah alamat email melalui menu <a href="#">Akun</a>.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Headline</label>
                        <input type="text" class="form-control" placeholder="Tambahkan headline di sini">
                    </div>

                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('menu-btn').addEventListener('click', function() {
        document.getElementById('sidebar').classList.add('active');
    });

    document.getElementById('close-btn').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('active');
    });
</script>

</body>
</html>
