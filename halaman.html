<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Profil - Dicoding</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: white;
            border-right: 1px solid #ddd;
            transition: all 0.3s;
        }
        .sidebar .list-group-item {
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar .list-group-item:hover {
            background-color: #f1f1f1;
        }
        .sidebar .list-group-item.active {
            background-color: #007bff !important;
            color: white !important;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: absolute;
                width: 250px;
                height: 100%;
                z-index: 1000;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            }
            .sidebar.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <button class="btn btn-outline-primary d-md-none" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <span class="ms-3 fw-bold">Pengaturan</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3" id="sidebar">
                <h5>Pengaturan</h5>
                <ul class="list-group">
                    <li class="list-group-item active" onclick="setActive(this)"><i class="fas fa-user me-2"></i> Profil</li>
                    <li class="list-group-item" onclick="setActive(this)"><i class="fas fa-lock me-2"></i> Keamanan</li>
                    <li class="list-group-item" onclick="setActive(this)"><i class="fas fa-envelope me-2"></i> Notifikasi</li>
                    <li class="list-group-item" onclick="setActive(this)"><i class="fas fa-credit-card me-2"></i> Pembayaran</li>
                </ul>
            </div>

            <!-- Konten Pengaturan -->
            <div class="col-md-9 p-4">
                <h4>Profil Pengguna</h4>
                <div class="card p-4">
                    <div class="text-center mb-3">
                        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-image">
                        <br>
                        <button class="btn btn-outline-primary mt-2">Pilih Foto</button>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" value="Ahmad Shoffian">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="ahmad_shoffian_6zdl">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="ahmadshof45@gmail.com" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar di mobile
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Set active menu item
        function setActive(element) {
            document.querySelectorAll('.list-group-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>

</body>
</html>
